<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Office Add-in</title>
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 20px; }
        button { padding: 10px 20px; margin: 10px 0; background: #0078d4; color: white; border: none; cursor: pointer; }
        button:hover { background: #106ebe; }
    </style>
</head>
<body>
    <h2>Office Add-in Taskpane</h2>
    <p>This taskpane was opened from the ribbon button.</p>
    <button onclick="highlightSelection()">Highlight Selection</button>
    
    <script type="text/javascript">
        Office.onReady((info) => {
            if (info.host === Office.HostType.Excel) {
                console.log("Excel add-in loaded");
            }
        });

        function highlightSelection() {
            Excel.run(async (context) => {
                const range = context.workbook.getSelectedRange();
                range.format.fill.color = "lightblue";
                await context.sync();
            }).catch((error) => {
                console.error(error);
            });
        }
    </script>
</body>
</html>
